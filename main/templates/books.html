{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book shop</title>
    <link rel="stylesheet" href="{% static 'styles/style_bookshop.css' %}" />
  </head>
  <body>
<body>
    <section>
      <div class="create_container">
        <form action="{% url 'add-book-shop' %}" method="POST">
            {% csrf_token %}

            <input
                class="create_input"
                type="text"
                placeholder="Напишите сюда заголовок книги"
                name="bookshop_title"
            />
            
            <input
                class="create_input"
                type="text"
                placeholder="Напишите сюда подзаголовок книги"
                name="bookshop_subtitle"
            />

            <input
                class="create_input"
                type="text"
                placeholder="Напишите сюда описание"
                name="bookshop_description"
            />

            <input
                class="create_input"
                type="number"
                placeholder="Напишите сюда цену"
                name="bookshop_price"
            />

            <input
                class="create_input"
                type="text"
                placeholder="Напишите сюда жанр книги"
                name="bookshop_genre"
            />

            <input
                class="create_input"
                type="text"
                placeholder="Напишите сюда автора"
                name="bookshop_author"
            />
          
            <input
                class="create_input"
                type="number"
                placeholder="Напишите сюда год выхода книги"
                name="bookshop_year"
            />
            <br>
            <button class="create_btn">Добавить новую книгу</button>
        </form>
        <br>
       </div>
      <div class="bookshop_container">
        {% for book in book_shop %}
          <div class="bookshop_item
            {% if book.is_favorite %}
            marked
          {% endif %}
          ">
            <div class="bookshop_item_header">
                <a href="{% url 'books-detail' book.id %}"><h2>{{ book.title }} </h2> </a>
                <h4> Автор:  {{ book.author }} </h4>
                <h4> Цена : {{ book.price }}$ </h4>
            </div>
            <div class="bookshop_item_footer">
                <a href="{% url 'mark-bookshop' book.id %}"> <button class="create_btn">Избранное</button></a>
                <a href="{% url 'delete-bookshop' book.id %}"> <button class="create_btn">Удалить</button></a>
            </div>
            <br><br>
          </div>
        {% endfor %}
      </div>
    </section>
</body>
</html>
